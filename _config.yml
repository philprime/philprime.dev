title: philprime.dev
author: Philip Niedertscheider
email: hello@philprime.dev
description: >
  Personal website of Philip Niedertscheider, highlighting his current projects
  and endeavors.

show_excerpts: true
future: true

baseurl: ''
url: 'https://philprime.dev'
twitter_username: philprimes
github_username: philprime

timezone: Europe/Vienna

# Build settings
theme: minima
minima:
  date_format: '%b %-d, %Y'
  skin: dark

  social_links:
    - { platform: github, user_url: 'https://github.com/philprime' }
    - { platform: twitter, user_url: 'https://twitter.com/philprimes' }
    - {
        platform: linkedin,
        user_url: 'https://twitter.com/philipniedertscheider',
      }

plugins:
  - jekyll-analytics
  - jekyll-feed
  - jekyll-gist

# Code highlighting
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM

jekyll_analytics:
  Matomo:
    url: analytics.techprimate.com
    siteId: '1'
