title: philprime.dev
author:
  name: Philip Niedertscheider
  email: hello@philprime.dev

description: >
  Personal website of Philip Niedertscheider, highlighting his current projects and endeavors.

show_excerpts: true
future: true

baseurl: ''
url: 'https://philprime.dev'
twitter_username: philprimes
github_username: philprime

timezone: Europe/Vienna

date_format: '%b %-d, %Y'
social_links:
  - title: GitHub
    url: 'https://github.com/philprime'
    icon: github
  - title: X
    url: 'https://twitter.com/philprimes'
    icon: x-twitter
  - title: LinkedIn
    url: 'https://twitter.com/philipniedertscheider'
    icon: linkedin
  - title: BlueSky
    url: 'https://bsky.app/profile/philprime.dev'
    icon: bluesky
  - title: Stack Overflow
    url: 'https://stackoverflow.com/users/3515302/philip-niedertscheider'
    icon: stack-overflow

plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-gist
  - jekyll-sitemap

# Code highlighting
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM

# Exclude unnecessary files from the build output
exclude:
  - Makefile
  - README.md
  - renovate.json
  - raw_assets/
  - bin/
  - Gemfile
  - Gemfile.lock
  - vendor/

# Configure defaults for specific files
defaults:
  - scope:
      path: 'cv.pdf'
    values:
      sitemap: false
