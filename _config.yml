# Configure defaults for specific files
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Philip Niedertscheider"
      image: /assets/images/default-og-image.png
  - scope:
      path: ""
    values:
      image: /assets/images/default-og-image.png
  - scope:
      path: "assets/files/cv.pdf"
    values:
      sitemap: false

description: >
  Philip Niedertscheider's technical blog featuring iOS/Swift development tutorials, Kubernetes guides, open source
  projects, and mobile app development insights. Senior Software Engineer at Sentry.io sharing practical development
  knowledge.

# Exclude unnecessary files from the build output
exclude:
  - Makefile
  - README.md
  - renovate.json
  - raw_assets/
  - bin/
  - Gemfile
  - Gemfile.lock
  - vendor/

facebook:
  app_id: # Add if you have a Facebook app
  publisher: # Add if you have a Facebook page
  admins: # Add if you have Facebook admins

# Favicon Configuration
favicon:
  source: /raw_assets/images/favicon.png
  background: transparent
  dir: assets/favicons

kramdown:
  input: GFM

# SEO Configuration
logo: /assets/images/logo.png
lang: en_US

# Code highlighting
markdown: kramdown
highlighter: rouge

plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-favicon

show_excerpts: true
future: true

timezone: Europe/Vienna

title: philprime.dev

# Social Media Configuration
twitter:
  username: philprimes
  card: summary_large_image
